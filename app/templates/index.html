<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Generator</title>

    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <div class="content">
        <div class="params__container">
            <form>
                <input type="text" id="name" placeholder="Name of Enquirer">
                <div class="checkbox">
                    <input type="checkbox" id="specific">
                    <label for="specific">Has specific eqnuiry</label>
                </div>
                <p>Course Details</p>
                <div class="checkbox">
                    <input type="checkbox" id="abacus">
                    <label for="abacus">Abacus</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="spellingbee">
                    <label for="abacus">Spelling Bee</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="singmath">
                    <label for="abacus">Singapore Mathematics</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="midbrain">
                    <label for="abacus">Midbrain Activation</label>
                </div>
                <p>Clarifications</p>
                <div class="checkbox">
                    <input type="checkbox" id="twoclasses">
                    <label for="twoclasses">About Two classes a week</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="registrationfee">
                    <label for="registrationfee">About registration fee for multiple courses</label>
                </div>
            </form>
        </div>
        <div class="enquiry__continer">
            <div class="actions">
                <button class="action" id="copy">Copy</button>
            </div>
            <code class="output_area" id="output" style="white-space: pre;">
                <!--  -->
            </code>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
